<!DOCTYPE html>
<html>
<head>
  <title>Typing Animation Example</title>
  <style>
    @font-face {
      font-family: 'NeoDunggeunmoPro-Regular';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/NeoDunggeunmoPro-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    #text {
      font-size: 40px;
      font-weight: bold;
      font-family: 'NeoDunggeunmoPro-Regular';
      margin: 50px;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    // charAt() 메소드는 JavaScript의 문자열 메소드 중 하나입니다. 이 메소드는 문자열에서 주어진 위치에 있는 문자를 반환합니다.
    // 예를 들어, "Hello, world!"라는 문자열에서 6번째 인덱스에 있는 문자는 w입니다.이 경우, "Hello, world!".charAt(6)을 호출하면 w를 반환합니다.

    // 따라서 위 코드에서 text.charAt(index)는 text 문자열에서 index 위치에 있는 문자를 반환합니다.이를 innerHTML 속성을 사용하여 id가 text인 요소에 추가하여 타이핑 애니메이션을 구현하고 있습니다.
    const text = "멋사5기 여러분 안녕하세요!";
    let index = 0;

    function type() {
      if (index < text.length) {
        document.getElementById("text").innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }

    type();
  </script>
</body>
</html>
